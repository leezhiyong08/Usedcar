{% load static %}
<!DOCTYPE>
<html>
<head>
    <title></title>
</head>
<body>
   <form action="{% url 'loginin' %}" method="post">
       {% csrf_token %}
       <p><b>用户登录</b></p>
       <p>
           用户名:<input type="text" name="username" id="username" placeholder="请输入用户名">
       </p>
       <p>
           密码:<input type="password" name="pwd" id="pwd" placeholder="请输入密码">
       </p>
       <button type="submit">登录</button>
       <button type="button">注册</button>
   </form>
</body>
</html>
